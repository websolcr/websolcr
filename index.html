    <!-- Favicon -->

    <!-- Favicon fallback -->
    <link rel="apple-touch-icon" href="/logo.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />

    <!-- Alternate language -->
    <link rel="alternate" href="https://www.websolcr.com/" hreflang="en" />

    <!-- Organization Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "WebSolCr",
        "url": "https://www.websolcr.com/",

          "https://github.com/websolcr"
        ]
      }
    </script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: "#F4F1E9",
                100: "#E8E3D3",
                200: "#D1C7A7",
                300: "#B1D182",
                400: "#688F4E",
                500: "#2B463C",
                600: "#1F332B",
                700: "#1A2A23",
                800: "#151F1C",
                900: "#0F1514",
              },
              accent: {
                50: "#F4F1E9",
                100: "#E8E3D3",
                200: "#D1C7A7",
                300: "#B1D182",
                400: "#688F4E",
                500: "#2B463C",
                600: "#1F332B",
                700: "#1A2A23",
                800: "#151F1C",
                900: "#0F1514",
              },
            },
          },
        },
      };
    </script>

    <!-- Preload key resources -->
    <link rel="preload" href="js/simple-components.js" as="script" />
  </head>
  <body>
    <!-- Loading indicator -->
    <div
      id="loading"
      class="fixed inset-0 bg-white z-50 flex items-center justify-center"
    >
      <div class="text-center">
        <div
          class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mb-4"
        ></div>
        <p class="text-gray-600">Loading WebSolCr...</p>
      </div>
    </div>

    <!-- Navigation Component -->
    <div data-component="navigation"></div>

    <!-- Hero Component -->
    <div data-component="hero"></div>

    <!-- Features Component -->
    <div data-component="features"></div>

    <!-- About Component -->
    <div data-component="about"></div>

    <!-- Tech Partners Component -->
    <div data-component="tech-partners"></div>

    <!-- Published Work Component -->
    <div data-component="published-work"></div>

    <!-- Our Work Component -->
    <div data-component="our-work"></div>

    <!-- Testimonials Component -->
    <div data-component="testimonials"></div>

    <!-- CTA Component -->
    <div data-component="cta"></div>

    <!-- Footer Component -->
    <div data-component="footer"></div>

    <!-- EmailJS Configuration -->
    <script src="config.js"></script>
    <script>
      // EmailJS configuration loaded from external config file
      // config.js should be added to .gitignore to keep credentials secure
      window.EMAILJS_SERVICE_ID = window.EMAILJS_CONFIG?.SERVICE_ID || 'your-service-id';
      window.EMAILJS_TEMPLATE_ID = window.EMAILJS_CONFIG?.TEMPLATE_ID || 'your-template-id';
      window.EMAILJS_PUBLIC_KEY = window.EMAILJS_CONFIG?.PUBLIC_KEY || 'your-public-key';
      window.CONTACT_EMAIL = window.EMAILJS_CONFIG?.CONTACT_EMAIL || 'your-email@example.com';
    </script>

    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
      (function() {
        emailjs.init({
          publicKey: window.EMAILJS_PUBLIC_KEY,
        });
      })();
    </script>

    <!-- Scripts -->
    <script src="js/simple-components.js?v=1.3"></script>
  </body>
</html>
