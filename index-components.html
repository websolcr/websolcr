<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSolCr - SaaS Application Engineering</title>
    <meta
      name="description"
      content="Expert SaaS application engineering with client-centered solutions. We build future-ready, extensible applications and provide ongoing launch and maintenance support."
    />

    <!-- Open Graph -->
    <meta
      property="og:title"
      content="WebSolCr - SaaS Application Engineering"
    />
    <meta
      property="og:description"
      content="Expert SaaS application engineering with client-centered solutions. We build future-ready, extensible applications and provide ongoing launch and maintenance support."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://websolcr.com" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: "#eff6ff",
                500: "#3b82f6",
                600: "#2563eb",
                700: "#1d4ed8",
              },
            },
          },
        },
      };
    </script>

    <!-- Preload key resources -->
    <link rel="preload" href="js/componentLoader.js" as="script" />
    <link rel="preload" href="js/main-components.js" as="script" />
  </head>
  <body>
    <!-- Loading indicator -->
    <div
      id="loading"
      class="fixed inset-0 bg-white z-50 flex items-center justify-center"
    >
      <div class="text-center">
        <div
          class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mb-4"
        ></div>
        <p class="text-gray-600">Loading WebSolCr...</p>
      </div>
    </div>

    <!-- Navigation Component -->
    <div data-component="navigation"></div>

    <!-- Hero Component -->
    <div data-component="hero"></div>

    <!-- Features Component -->
    <div data-component="features"></div>

    <!-- CTA Component -->
    <div data-component="cta"></div>

    <!-- Footer Component -->
    <div data-component="footer"></div>

    <!-- Scripts -->
    <script type="module" src="js/main-components.js"></script>

    <!-- Hide loading indicator after components load -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Small delay to ensure components are rendered
        setTimeout(() => {
          const loading = document.getElementById("loading");
          if (loading) {
            loading.style.opacity = "0";
            loading.style.transition = "opacity 0.3s ease-out";
            setTimeout(() => loading.remove(), 300);
          }
        }, 100);
      });
    </script>
  </body>
</html>
