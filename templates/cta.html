<template id="cta-template">
  <section class="py-20 bg-gradient-to-r from-primary-500 to-accent-400 relative overflow-hidden">
    <div class="absolute top-0 left-0 w-32 h-32 bg-white rounded-full opacity-10 -translate-y-16 -translate-x-16"></div>
    <div class="absolute bottom-0 right-0 w-24 h-24 bg-white rounded-full opacity-10 translate-y-12 translate-x-12"></div>
    <div class="absolute top-1/2 left-1/4 w-16 h-16 bg-white rounded-full opacity-10 -translate-y-8 -translate-x-8"></div>
    <div class="absolute bottom-1/3 right-1/4 w-12 h-12 bg-white rounded-full opacity-10 translate-y-6 translate-x-6"></div>
    
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center relative">
      <h2 class="text-3xl md:text-4xl font-bold text-white mb-4">
        Ready to build something amazing together?
      </h2>
      <p class="text-xl text-primary-50 max-w-3xl mx-auto mb-8">
        Let's discuss your vision. We'll craft exactly what you need with clean
        code, extensible architecture, and unwavering dedication to your
        success.
      </p>
      <div class="flex flex-col sm:flex-row gap-4 justify-center mb-8">
        <button
          id="contact-toggle"
          class="bg-white text-primary-500 px-8 py-4 rounded-lg text-lg font-semibold hover:bg-primary-50 transition-all duration-300 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5"
        >
          Get In Touch
        </button>
        <button
          class="border border-white text-white px-8 py-4 rounded-lg text-lg font-semibold hover:bg-white hover:text-primary-500 transition-all duration-300 transform hover:-translate-y-0.5"
        >
          View Our Process
        </button>
      </div>
      
      <!-- Expandable Contact Form -->
      <div id="contact-form" class="hidden max-w-2xl mx-auto">
        <div class="bg-white rounded-2xl shadow-2xl p-8 relative overflow-hidden">
          <div class="absolute top-0 right-0 w-20 h-20 bg-gradient-to-br from-primary-200 to-accent-200 rounded-full opacity-20 -translate-y-10 translate-x-10"></div>
          <div class="absolute bottom-0 left-0 w-16 h-16 bg-gradient-to-br from-accent-200 to-primary-300 rounded-full opacity-20 translate-y-8 -translate-x-8"></div>
          <div class="relative">
          <h3 class="text-2xl font-bold text-primary-500 mb-6">Let's Start a Conversation</h3>
          <form id="contact-form-element" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label for="name" class="block text-sm font-medium text-primary-600 mb-2">Name *</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  required
                  class="w-full px-4 py-3 border border-primary-200 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-colors"
                  placeholder="Your name"
                />
              </div>
              <div>
                <label for="email" class="block text-sm font-medium text-primary-600 mb-2">Email *</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  required
                  class="w-full px-4 py-3 border border-primary-200 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-colors"
                  placeholder="your@email.com"
                />
              </div>
            </div>
            <div>
              <label for="company" class="block text-sm font-medium text-primary-600 mb-2">Company</label>
              <input
                type="text"
                id="company"
                name="company"
                class="w-full px-4 py-3 border border-primary-200 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-colors"
                placeholder="Your company (optional)"
              />
            </div>
            <div>
              <label for="project-type" class="block text-sm font-medium text-primary-600 mb-2">Project Type *</label>
              <select
                id="project-type"
                name="project-type"
                required
                class="w-full px-4 py-3 border border-primary-200 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-colors"
              >
                <option value="">Select project type</option>
                <option value="saas-application">SaaS Application</option>
                <option value="web-platform">Web Platform</option>
                <option value="api-development">API Development</option>
                <option value="system-integration">System Integration</option>
                <option value="consultation">Consultation</option>
                <option value="other">Other</option>
              </select>
            </div>

            <div>
              <label for="message" class="block text-sm font-medium text-primary-600 mb-2">Project Details *</label>
              <textarea
                id="message"
                name="message"
                required
                rows="4"
                class="w-full px-4 py-3 border border-primary-200 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-colors resize-none"
                placeholder="Tell us about your project, goals, and requirements..."
              ></textarea>
            </div>
            <div class="flex flex-col sm:flex-row gap-4 pt-4">
              <button
                type="submit"
                class="flex-1 bg-primary-500 text-white px-8 py-4 rounded-lg text-lg font-semibold hover:bg-primary-600 transition-colors shadow-lg"
              >
                Send Message
              </button>
              <button
                type="button"
                id="close-form"
                class="flex-1 border border-primary-300 text-primary-600 px-8 py-4 rounded-lg text-lg font-semibold hover:bg-primary-50 transition-colors"
              >
                Cancel
              </button>
            </div>
          </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</template>
